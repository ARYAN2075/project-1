<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>DigiPratibha - AI-Powered Digital Student Portfolio Platform</title>
    <meta name="title" content="DigiPratibha - AI-Powered Digital Student Portfolio Platform" />
    <meta name="description" content="Empower students to create stunning digital portfolios with AI assistance. Comprehensive analytics dashboards for institutions with AI-powered insights." />
    <meta name="keywords" content="portfolio, digital portfolio, student portfolio, AI, education, React, analytics, career development" />
    <meta name="author" content="DigiPratibha Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-username.github.io/digipratibha/" />
    <meta property="og:title" content="DigiPratibha - AI-Powered Digital Student Portfolio Platform" />
    <meta property="og:description" content="Empower students to create stunning digital portfolios with AI assistance. Comprehensive analytics dashboards for institutions with AI-powered insights." />
    <meta property="og:image" content="https://your-username.github.io/digipratibha/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-username.github.io/digipratibha/" />
    <meta property="twitter:title" content="DigiPratibha - AI-Powered Digital Student Portfolio Platform" />
    <meta property="twitter:description" content="Empower students to create stunning digital portfolios with AI assistance. Comprehensive analytics dashboards for institutions with AI-powered insights." />
    <meta property="twitter:image" content="https://your-username.github.io/digipratibha/og-image.png" />
    
    <!-- Theme and App -->
    <meta name="theme-color" content="#0a0118" />
    <meta name="color-scheme" content="dark" />
    <meta name="application-name" content="DigiPratibha" />
    
    <!-- Performance and SEO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Styles -->
    <style>
      /* Critical CSS for fast loading */
      html {
        background: #0a0118;
        color: #ffffff;
      }
      
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #0a0118;
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0118;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid rgba(139, 92, 246, 0.3);
        border-top: 4px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loading-description {
        color: #a1a1aa;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="spinner"></div>
        <h2 class="gradient-text">Loading DigiPratibha...</h2>
        <p class="loading-description">Initializing your digital portfolio experience</p>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
